<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <div class="sabkabaap">
            <div>
                <div class="container">
                    <div class="game">
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                    </div>
                </div>
                <div class="msgCon hide">
                    <h2 id="msg">10 Crore</h2>
                </div>
                <button class="rstbutn">Again</button>
            </div>
            <div>
                <div class="other hde">
                    <button class="newbtn">New Game</button>
                    <p style="padding: 4vmin;font-size: 9vmin;">Scores</p>
                    <div class="names">
                        <div>
                            <h1 style="color: rgb(208, 228, 26)">Player X</h1>
                            <p id="p1">0</p>
                        </div>
                        <div class="divider"></div>
                        <div>
                            <h1 style="color: rgb(208, 228, 26);">Player O</h1>
                            <p id="p2">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
